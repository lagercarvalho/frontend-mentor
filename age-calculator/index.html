<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <div class="container flex-flow">
    <div class="calculator flex-flow">
      <form class="flex-flow">
        <div class="input-container flex-flow">
          <div class="input-field" id="day-fields">
            <label for="fday">Day</label><br>
            <input placeholder="DD" type="number" name="day" id="day" min="1" maxlength="2">
            <p class="error" id="error-day">Must be a valid day</p>
          </div>
          
          <div class="input-field" id="month-fields">
            <label for="fday">Month</label><br>
            <input placeholder="MM" type="number" name="month" id="month" min="1" maxlength="2">
            <p class="error" id="error-month">Must be a valid month</p>
          </div>
          
          <div class="input-field" id="year-fields">
            <label for="fday">Year</label><br>
            <input placeholder="YYYY" type="number" name="year" id="year" min="1" maxlength="4">
            <p class="error" id="error-year">Must be in the past</p>
          </div>
        </div>
  
        <button type="button" onclick="calculateAge()">
          <svg xmlns="http://www.w3.org/2000/svg" width="34" height="32" viewBox="0 0 46 40"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
        </button>
      </form>
  
      <div class="result">
        <p><span id="years">--</span>years</p>
        <p><span id="months">--</span>months</p>
        <p><span id="days">--</span>days</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://lagercarvalho.github.io/frontend-mentor/">Alex Carvalho</a>.
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
