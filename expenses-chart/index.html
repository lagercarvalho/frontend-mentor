<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container flex-flow">
    <div class="balance-overview flex-flow">
      <div class="balance-value">
        <p>My balance</p>
        <h1>$921.48</h1>
      </div>
      <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#382314" cx="48" cy="24" r="24"/><circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/></g></svg>
    </div>

    <div class="balance-chart">
      <h1>Spending - Last 7 days</h1> 

      <div class="chart flex-flow">
        <div class="chart-day">
          <div class="chart-column flex-flow" id="mon" onclick="changeColumnColor(this)">
            <div class="column-description">
              <span>$52.36</span>
            </div>
          </div>
          <p>mon</p>
        </div>
        <div class="chart-day">
          <div class="chart-column flex-flow" id="tue" onclick="changeColumnColor(this)">
            <div class="column-description">
              <span>$52.36</span>
            </div>
          </div>
          <p>tue</p>
        </div>
        <div class="chart-day">
          <div class="chart-column flex-flow" id="wed" onclick="changeColumnColor(this)">
            <div class="column-description">
              <span>$52.36</span>
            </div>
          </div>
          <p>wed</p>
        </div>
        <div class="chart-day">
          <div class="chart-column flex-flow" id="thu" onclick="changeColumnColor(this)">
            <div class="column-description">
              <span>$52.36</span>
            </div>
          </div>
          <p>thu</p>
        </div>
        <div class="chart-day">
          <div class="chart-column flex-flow" id="fri" onclick="changeColumnColor(this)">
            <div class="column-description">
              <span>$52.36</span>
            </div>
          </div>
          <p>fri</p>
        </div>
        <div class="chart-day">
          <div class="chart-column flex-flow" id="sat" onclick="changeColumnColor(this)">
            <div class="column-description">
              <span>$52.36</span>
            </div>
          </div>
          <p>sat</p>
        </div>
        <div class="chart-day">
          <div class="chart-column flex-flow" id="sun" onclick="changeColumnColor(this)">
            <div class="column-description">
              <span>$52.36</span>
            </div>
          </div>
          <p>sun</p>
        </div>
      </div>

      <div class="chart-description flex-flow">
        <div class="monthly-balance">
          <p>Total this month</p>
          <h1>$478.33</h1>
        </div>
        <div class="diff-balance">
          <h4>+2.4%</h4>
          <p>from last month</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://lagercarvalho.github.io/frontend-mentor/">Alex Carvalho</a>.
    </div>
  </div>
  <script src="index.js"></script>
  <script type="module" src="import-json.js"></script>
</body>
</html>
